<!DOCTYPE html>
<html>
<head>
    {% include 'messages.html' %}

    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            margin-top: 75px;
            margin-left: auto;
            margin-right: auto;
            max-width: 1400px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        h1 {
            margin-top:20px;
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }
        th{
            padding: 10px;
            text-align: center;
            border : 5px solid #ccc;
            background-color: #f2f2f2;
            font-weight: bold;
        }
        td {
            padding: 10px;
            text-align: center;
            border : 5px solid #ccc;
        }

        a {
            text-decoration: none;
            color: #333;
            padding:10px;
            font-weight:bold;
        }

        .add-btn {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 75%;
        }
        .delete-btn {
            background-color: #f44336;
            display: inline-block;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .update-btn {
            display: inline-block;
            background-color: #ffa500;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        <table class="center">
            <tr>
                <th>Student Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>
                        <a href="{% url 'students:student_performance' student.student_id %}" >{{ student.name }}</a>
                    </td>
                    <td>{{ student.address }}</td>
                    <td>{{ student.phone_number }}</td>
                    <td>{{ student.age }}</td>
                    <td>
                        <a href="{% url 'students:update_student' student.pk %}" class="update-btn">Update</a>
                        <a href="{% url 'students:delete_student' student.pk %}" class="delete-btn">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <a href="{% url 'students:create_student' %}" class="add-btn">Add New Student</a>
    </div>
</body>
</html>
