<style>
    .messages {
        max-width: 400px; 
        margin-top:50px;
        margin-bottom: 20px;
        text-align: center;
        margin-left:70%
        
    }
  
    .alert {
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
    }
  
    .alert-error {
        background-color: #f8d7da;
        color: #721c24
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }
    
</style>
  
{% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
{% endif %}
