{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student Performance</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/dash.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        h2,p {
            text-align: center;
            margin-bottom: 10px;
            font-size:20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom:20px;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
        .btn{
            display: inline-block;
            padding: 10px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-left: 80%;
        }

    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="{% url 'students:student_list' %}">Students</a>
        <a href="{% url 'students:subject_list'  %}">Subjects</a>
    </div>
    <div class = "container">
        <p class="center">Performance for <b>{{student.student_id}}. {{ student.name }}</b><p>
        <table class="center">
            <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            </thead>
            <tbody>
            {% for student_mark in student_marks %}
            <tr>
                <td>{{ student_mark.subject.subject_name }}</td>
                <td>{{ student_mark.marks }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <form action="{% url 'students:student_list' %}" method="get">
            <input type="submit" value="BACK" class="btn">
        </form>
        
    </div>
</body>
</html>
