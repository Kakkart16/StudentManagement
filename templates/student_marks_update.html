<!DOCTYPE html>
<html>
<head>
    <style>
        .form-group {
        margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
        }
        
        input[type="text"],select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        </style>
</head>
<body>
    <h1>Edit Student Marks</h1>
    <form method="POST" action="{% url 'students:student_marks_update' student_marks.pk %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.student.id_for_label }}">Student:</label>
            {{ form.student }}
        </div>
        <div class="form-group">
            <label for="{{ form.subject.id_for_label }}">Subject:</label>
            {{ form.subject }}
        </div>
        <div class="form-group">
            <label for="{{ form.marks.id_for_label }}">Marks:</label>
            {{ form.marks }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>
